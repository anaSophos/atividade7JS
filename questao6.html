<body>
    <script>
        function categoria(idade){
            if(idade<8){
                return "Infantil"
            }
            else if((idade>=8)&&(idade<12)){
                return "Juvenil"
            }
            else{
                return "Jovem"
            }
        }

        const idade = Number(prompt("Idade do nadador: "))
        alert(categoria(idade))
    </script>
</body>
