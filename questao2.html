<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questão 2</title>
</head>
<body>
    <script>
        let a = []

        for(let i=0; i<10;i++){
            a[i]=Number(prompt((i+1)+"º Número do array: "))
        }
        const x = Number(prompt("Digite o valor de X: "))

        for(let i=0; i<10;i++){
            a[i]=a[i]*x
        }
        alert("Array M: "+a)
    </script>
</body>
</html>
